pathways_number: 40


training:
  # 1. 可互换的科室分组
  department_pools:
    DiagnosticImaging: ["Radiology", "Ultrasound"]
    LabWork: ["BloodCollection", "ClinicalLaboratory"]
    PrimaryCare: ["GeneralPractice", "PhysicalExamination", "ChineseMedicine", "Ophthalmology", "DentalClinic1", "DentalClinic2"]
    InternalMedicine: ["Respiratory", "Nephrology", "CardiovascularMedicine", "Neurology", "Gastroenterology", "Oncology"]
    SurgicalDepts: ["ThyroidSurgery", "HepatobiliaryPancreatic", "Urology", "PlasticSurgery", "Orthopedics", "InterventionalTherapy"]
    GynAndPeds: ["Gynaecology", "Obstetrics", "Pediatrics", "PrenatalDiagnosis", "ReproductiveMedicine"]

  # 2. 可复用的常见子流程
  sequence_fragments:
    StandardCheckup:
      - { type: pool, pool_name: LabWork, probability: 0.9 }
      - { type: pool, pool_name: DiagnosticImaging, probability: 0.6 }
    SurgicalPreOp: # 外科术前检查
      - { type: fixed, name: "BloodCollection" }
      - { type: fixed, name: "Radiology" }
      - { type: fixed, name: "CardiovascularMedicine" }

  # 3. 就医流程
  meta_rules:
    - id: ROUTINE_INTERNAL_MEDICINE
      description: "Routine Internal Medicine Outpatient Process"
      base_weight: 1
      start_nodes: ["Door"]
      end_nodes: ["Pharmacy", "Door"]
      structure:
        - { type: primary_department, from_pool: InternalMedicine }
        - { type: optional, probability: 0.8, step: { type: fragment, fragment_name: "StandardCheckup" } }
        - { type: repeat, target: primary_department }

    - id: SURGICAL_CONSULTATION
      description: "Surgical Consultation Process"
      base_weight: 1
      start_nodes: ["Door"]
      end_nodes: ["Door"]
      structure:
        - { type: primary_department, from_pool: SurgicalDepts }
        - { type: optional, probability: 0.9, step: { type: fragment, fragment_name: "SurgicalPreOp" } }
        - { type: repeat, target: primary_department }

    - id: GYN_PEDS_VISIT
      description: "Obstetrics, Gynecology and Pediatrics Process"
      base_weight: 1
      start_nodes: ["Door"]
      end_nodes: ["Pharmacy", "Door"]
      structure:
        - { type: primary_department, from_pool: GynAndPeds }
        - { type: optional, probability: 0.7, step: { type: fixed, name: "Ultrasound" } }
        - { type: optional, probability: 0.5, step: { type: fixed, name: "BloodCollection" } }
        - { type: repeat, target: primary_department } # 会出现['Gynaecology', 'Gynaecology']，不影响通行时间

    - id: SPECIAL_EXAM_VISIT
      description: "Special Examination Process"
      base_weight: 1
      start_nodes: ["Door"]
      end_nodes: ["Pharmacy", "Door"]
      structure:
        - { type: primary_department, from_pool: ["Gastroenterology", "HepatobiliaryPancreatic"] }
        - { type: fixed, name: "EndoscopyCenter" }
        - { type: repeat, target: primary_department }

    - id: SIMPLE_FOLLOW_UP
      description: "Simple Follow-up Process"
      base_weight: 1
      start_nodes: ["Door"]
      end_nodes: ["Pharmacy", "Door"]
      structure:
        - { type: primary_department, from_pool: PrimaryCare }

